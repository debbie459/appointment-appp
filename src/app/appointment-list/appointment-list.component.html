 <div class="container-sm">

    <div class="card mt-5">
        <div class="row">
            <div class="col"> 
                <h3 class="text-center">Hello, create a new appointment</h3>
            </div>
        </div>

             
        <div class="row mt-3">
            <div class="col-md-6" >
                <input class="form-control" [(ngModel)] = 'newAppointmentName' placeholder="Appointment Description">
            </div>
                
            
            <div class="col-md-6 ">
                <input class="form-control" [(ngModel)] = 'newAppointmentDate' type="date" placeholder="Appointment Date">
            </div>

            <!--<div class="col-md-6 mt-3">
                <button class="btn btn-success w-100" (click)="addAppointment()">Add</button>
            </div> -->

            <div class="col-12 mt-3 d-flex justify-content-center">
                <button class="btn btn-success mb-3 w-50" (click)="addAppointment()">Add</button>
            </div>
      
           
        </div>
    </div>

    <h2 class="text-center mt-5">Your appointments</h2>
    <ul class="list-group mt-3">
        <li class="list-group-item mt-3 d-flex justify-content-between align-items-center" *ngFor = "let appointment of appointments; index as i">
            {{appointment.name}} <small>on</small>  {{appointment.date | date: 'dd.MM.yyyy'}}
            <button class="btn btn-dark"  (click)="removeAppointment(i)">Remove</button>
    
    
        </li>
    </ul>




     
</div>
